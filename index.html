<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body class="flex justify-center items-center content-center flex-col">

        <h1 class="uppercase text-5xl font-bold pt-5 mt-20">welcome to <span class="text-amber-400">bapper bank</span>
        </h1>
        <h1 class="uppercase text-6xl font-bold py-5 mt-10 mb-10">Let's Get Some <span class="text-purple-400">mooooney
                !!!</span>
        </h1>


        <div class="grid grid-cols-6 content-center gap-5 w-9/12 mx-5">
            <div class="col-span-2 bg-green-500 rounded-lg text-white py-9 px-4 ">
                <p class=" text-2xl ml-5"> Deposit</p>
                <!-------- Deposite  START ---------->
                <h2 class="amount text-6xl ml-5" id="depoTotal"> $00</h2>
            </div>
            <div class="col-span-2 bg-amber-400 rounded-lg text-white py-9 px-4 ">
                <p class=" text-2xl ml-5"> Withdraw</p>
                <!-------- Withdraw  START ---------->
                <h2 class="amount text-6xl ml-5" id="withTotal"> $00</h2>
            </div>
            <div class="col-span-2 bg-purple-500 rounded-lg text-white py-9 px-4 ">
                <p class=" text-2xl ml-5"> Balance</p>
                <!-------- Balance  START ---------->
                <h2 class="amount text-6xl ml-5" id="totalBalance"> $00</h2>
            </div>
            <div class="col-span-3 bg-purple-400 rounded-lg text-white py-9 px-4">
                <p class=" text-2xl ml-5"> Please Deposit</p>
                <input id="depoIn" type="number" required
                    class="w-9/12 py-2 px-3 ml-5 mt-3 rounded-lg focus:outline-pink-400  text-black"
                    placeholder="$ Enter The Amount you want to deposit">
                <button type="submit" id="depo_btn"
                    class="py-2 px-7 font-semibold rounded-lg text-xl block bg-amber-600 ml-5 mt-4">Deposit</button>
            </div>
            <div class="col-span-3 bg-sky-500 rounded-lg text-white py-9 px-4 ">
                <p class=" text-2xl ml-5"> Please Withdraw</p>
                <input id="withIn" type="number" required
                    class="w-9/12 py-2 px-3 ml-5 mt-3 rounded-lg focus:outline-pink-400 text-black"
                    placeholder="$ Enter The Amount you want to deposit">
                <button type="submit" id="with_btn"
                    class="py-2 px-7 font-semibold rounded-lg text-xl block bg-amber-600 ml-5 mt-4">Withdraw</button>
            </div>


        </div>

            tailwind.config = {
